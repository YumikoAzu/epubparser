<p class="preface-top"><span class="bold">老舍</span>（1899-1966），北京人，满族，原名舒庆春，字舍予。中国现代著名文学家、小说家、戏剧家。代表作有长篇小说《骆驼祥子》《四世同堂》《老张的哲学》《赵子曰》《二马》《猫城记》《离婚》《牛天赐传》《文博士》《我这一辈子》《正红旗下》，中短篇小说集《月牙集》《樱海集》《蛤藻集》《微神集》，话剧《茶馆》《龙须沟》等。</p>
<p class="preface"><span class="bold">鲁少飞</span>（1903-1995），上海人，中国现代著名漫画家、编辑加。代表作有《北游漫画》《改造博士》《淘哥儿》《马二哥》《骆驼祥子画传》等。</p>
